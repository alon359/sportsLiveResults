<div *ngIf="thereIsGames">
  <div *ngFor="let i of games" class="flex-container bg-dark text-white">
    <div class='box'>
      <p> {{i.Home}}<p>
    </div>
    <div class='box' >
      <p>{{i.Goals[0]}} -- {{ i.Goals[1]}}</p>
    </div>
    <div class='box'>
      <p>{{i.Away}}<p>
    </div>
  </div>
</div>

<div *ngIf="!thereIsGames" class="noGames">
  <p>There is no Games today</p>
</div>
